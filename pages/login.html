<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binco Login</title>
    <link rel="stylesheet" href="../files/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Baumans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../images/binco.png">
    <script src="../files/scroll.js"></script>
    <style>
    .login-container {
        padding: 10px;
    }
    main {
        padding: 20px;
    }

    form {
        max-width: 400px;
        margin: auto;
    }

    label {
        display: block;
        margin: 10px 0 5px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    </style>
</head>
<body>
    <!-- header boxes -->
    <div id="profileBox" class="profile-box">
        <button id="viewprofileButton" style="display: none;" class="button">View Profile</button>
        <div id="profileInfo"></div>
        <button id="loginButton" style="display: none;" class="button">Log-in</button>
        <button id="logoutButton" style="display: none;" class="button">Logout</button>
    </div>

    <div id="cartBox" class="cart-box">
        <button id="viewcartButton" style="display: none;" class="button">View Cart</button>
        <div id="cartInfo"></div>
    </div>

    <!-- header -->
    <div class="header-container">
        <div class="header">
            <img src="../images/bincolong.png" height="25px">
        </div>
        
        <nav class="header">
            <a href="../index.html">Home</a>
            <a href="../pages/lookbook.html">Lookbook</a>
            <a id="cartButton">Cart</a>
            <a id="profileButton">Profile</a>
            <script src="../files/header.js"></script>
        </nav>
    </div>

    <!-- login header -->
    <header class="login-container">
        <h1 class="title">Binco Profile</h1>
    </header>

    <!-- fill-out -->
    <form id="loginForm">
        <h2 class="fade-in" style="font-family: 'Baumans'; color: #fbb304;">Login</h2>
        <label for="username" class="fade-in">Username:</label>
        <input type="text" id="username" required class="fade-in">
        
        <label for="name" class="fade-in">Name:</label>
        <input type="text" id="name" required class="fade-in">
        
        <label for="email" class="fade-in">Email:</label>
        <input type="email" id="email" required class="fade-in">
        
        <button type="submit" class="button fade-in">Log-In</button>
    </form>

<script src="../files/login.js"></script>

</body>
</html>
